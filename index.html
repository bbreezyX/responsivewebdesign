<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
        <div class="col-12 d-lg-none p-0">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Vintage_still_life_of_flowers_by_Abraham_Mignon_digitally_enhanced_by_rawpixel_-4.jpg" alt="Image" class="img-fluid rounded-4 mobile-image">
        </div>
        
        <div class="col-lg-5 p-5 d-flex flex-column justify-content-center">
            <h2 class="mb-3">Welcome Back <span>ðŸ‘‹</span></h2>
            <p class="text-muted mb-4">Today is a new day. Itâ€™s your day. You shape it. Sign in to start managing your projects.</p>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Example@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="At least 8 characters">
                </div>
                <div class="d-flex justify-content-end mb-4">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-dark w-100 mb-3">Sign in</button>
                <div class="text-center mb-3">Or sign in with</div>
                <button type="button" class="btn btn-outline-secondary w-100 mb-2">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo" class="me-2">Google
                </button>
                <button type="button" class="btn btn-outline-secondary w-100 mb-3">
                    <img src="https://img.icons8.com/color/16/000000/facebook.png" alt="Facebook Logo" class="me-2">Facebook
                </button>
                <p class="text-center">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
            </form>
        </div>

        <div class="col-lg-7 d-none d-lg-block p-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Vintage_still_life_of_flowers_by_Abraham_Mignon_digitally_enhanced_by_rawpixel_-4.jpg" alt="Image" class="img-fluid rounded-4 desktop-image">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
